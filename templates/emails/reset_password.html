<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrapper {
      width: 100%;
      padding: 30px 0;
    }

    .card {
      max-width: 520px;
      margin: auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .header {
      background: black;
      color: white;
      padding: 24px;
      text-align: center;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
    }

    .content {
      padding: 30px;
      color: #333;
      line-height: 1.6;
      text-align: center;
    }

    .code-box {
      margin: 25px auto;
      padding: 15px;
      background: #f9fafb;
      border: 2px dashed black;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 6px;
      color: black;
      width: fit-content;
    }

    .warning {
      font-size: 14px;
      color: #6b7280;
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      padding: 18px;
      font-size: 12px;
      color: #9ca3af;
      background: #f9fafb;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">

      <div class="header">
        <h2>Password Reset Code</h2>
      </div>

      <div class="content">
        <p>Hello {{ name }},</p>

        <p>
          We received a request to reset your password.
          Use the code below to continue:
        </p>

        <div class="code-box">
          {{ code }}
        </div>

        <p class="warning">
          This code will expire in {{ expiry_minutes }} minutes.<br>
          If you didn’t request this, please ignore this email.
        </p>
      </div>

      <div class="footer">
        © {{ year }} Qent — All rights reserved
      </div>

    </div>
  </div>

</body>
</html>
